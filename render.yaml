services:
  - type: web
    name: expense-pro-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: default
          property: connectionString
      - key: JWT_SECRET
        sync: false
